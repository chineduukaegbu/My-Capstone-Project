<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geographical Search</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section id="first-story">
        <h1>SEARCH FOR BEAUTIFUL PLACES AROUND THE WORLD</h1> <br>
        <div id="see-places">
            <p>Checkout And Visit Intresting Places For Your Vacation</p>
        </div>
        <div class="input-section">
            <input class="inline" type="text" placeholder="search for a place">
            <input class="inline" type="submit" value="search">
        </div>
    </section>
    <section id="second-story">
        <p class="see-map"><em>the map of places you searched for and it's local weather conditions</em></p>
        <div id="see-map">
            <button type="button" class="share">Share <Map></Map></button>
            <img src="image/my map.jpg" alt="Map Of Places" class="center"/>

        </div>
    </section>
    <section id="third-story">
        <h2>Local Weather Conditions</h2>
        <div class="local-weather">
            <p id="speed">Wind speed: high</p>
            <p>Temperature: 30
                <select>
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
            </p>
            <p class="current">Current weather condition: rainy</p>
            <p>Humidity: warm</p>
         </div>
    </section>
</div>
</body>
</html>
